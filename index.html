<!DOCTYPE html>

<meta charset="UTF-8">
<title>Dashboard de Grupos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

header h1{
  margin:0;
  font-size:1.8rem;
}

.container{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(320px, 1fr));
  gap:20px;
}

.lugar{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.lugar h2{
  margin:0 0 15px;
  font-size:1.2rem;
  color:var(--accent);
  border-bottom:1px solid #334155;
  padding-bottom:8px;
}

.sede{
  background:#020617;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}

.sede h3{
  margin:0 0 8px;
  font-size:1rem;
}

.stats{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:8px;
  font-size:.9rem;
}

.stat{
  background:#1e293b;
  padding:8px;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
}

.label{
  color:var(--muted);
}

.total{
  grid-column:span 2;
  background:#0f172a;
  border:1px solid #334155;
}

footer{
  text-align:center;
  padding:15px;
  font-size:.8rem;
  color:var(--muted);
}
</style>
</head>
