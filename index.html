<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Asistencia</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <h1>Dashboard de Asistencia</h1>
</header>

<section class="cards">
  <div class="card" id="totalHermanos">0<br><span>Hermanos</span></div>
  <div class="card" id="totalNinos">0<br><span>Niños</span></div>
  <div class="card" id="totalGrupos">0<br><span>Grupos</span></div>
  <div class="card" id="totalSedes">0<br><span>Sedes</span></div>
</section>

<section class="filters">
  <button onclick="mostrarTabla('hermanos')">Hermanos</button>
  <button onclick="mostrarTabla('ninos')">Niños</button>
</section>

<section class="table-container">
  <table id="tablaAsistencia">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>
</section>

<script src="js/data-asistencia.js"></script>
<script src="js/asistencia.js"></script>

</body>
</html>
